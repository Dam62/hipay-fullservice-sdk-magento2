magento2:
  container_name: magento2-hipay-fullservice
  build: .
  ports:
    - "8080:80"
  links:
    - db
    - selenium
    - smtp
  env_file:
    - env/mage.env.sample
    - env/module.env.sample
  volumes:
    - ../src:/home/magento2/HiPay_Fullservice
    - ../tests:/home/magento2/tests
db:
  container_name: magento2-hipay-mysql
  image: mysql:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=magento2
smtp:
  container_name: magento2-hipay-smtp
  image: schickling/mailcatcher
  ports:
    - "1081:1080"

